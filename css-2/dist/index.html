    <body>
        <div class="super">
            <div class="blobs" id="blobs">
                <div class="blob blob--blue" id="blobBlue">
                    <svg viewbox="0 0 200 200">
                        <defs>
                            <lineargradient id="linearGradientBlue" gradienttransform="rotate(90)">
                                <stop offset="0%" stop-color="var(--blueStartColor)"></stop>
                                <stop offset="100%" stop-color="var(--blueStopColor)"></stop>
                            </lineargradient>
                        </defs>
                        <path fill="url('#linearGradientBlue')" d=""></path>
                    </svg>
                </div>
                <div class="blob blob--yellow" id="blobYellow">
                    <svg viewbox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <lineargradient id="linearGradientYellow" x1="38.1926253%" y1="24.5610282%" x2="29.8517024%" y2="63.0225006%">
                                <stop offset="0%" stop-color="var(--yellowStartColor)"></stop>
                                <stop offset="100%" stop-color="var(--yellowStopColor)"></stop>
                            </lineargradient>
                        </defs>
                        <path fill="url(#linearGradientYellow)" fill-rule="nonzero" style="mix-blend-mode: lighten" d=""></path>
                    </svg>
                </div>
                <div class="blob blob--sea" id="blobSea">
                    <svg viewbox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <lineargradient id="linearGradientSea" x1="74.4121809%" y1="35.117463%" x2="50%" y2="64.882537%">
                                <stop stop-color="var(--seaStartColor)" stop-opacity="0.160834039" offset="0%"></stop>
                                <stop stop-color="var(--seaStopColor)" offset="100%"></stop>
                            </lineargradient>
                        </defs>
                        <path fill="url(#linearGradientSea)" fill-rule="nonzero" d=""></path>
                    </svg>
                </div>
                <div class="blob blob--white" id="blobWhite">
                    <svg viewbox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <lineargradient x1="0%" y1="50%" x2="100%" y2="50%" id="linearGradientWhite">
                                <stop stop-color="var(--whiteStartColor)" offset="0%"></stop>
                                <stop stop-color="var(--whiteStopColor)" stop-opacity="0" offset="100%"></stop>
                            </lineargradient>
                        </defs>
                        <path fill="url(#linearGradientWhite)" fill-rule="nonzero" d=""></path>
                    </svg>
                </div>
            </div> <!-- .blobs     -->
